<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile Fixer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" integrity="sha256-9kPW/n5nn53j4WMRYAxe9c1rCY96Oogo/MKSVdKzPmI=" crossorigin="anonymous">
  </head>
  <body>
    <div class="container my-5">
      <div class="p-5 bg-body-tertiary rounded-3">
        <h1 class="text-body-emphasis text-center">Profile Fixer</h1>

        <div class="container">
          <div class="p-3">
            <label class="form-label display-6" for="profileFile">Select Profile:</label>
            <input type="file" accept=".json" id="profileFile" name="profileFile" class="form-control form-control-lg rounded-pill" />
          </div>
          <div class="p-3">
            <h5>Settings:</h5>
            <div class="form-check mb-4 mx-auto">
              <input class="form-check-input" type="checkbox" value="" id="removeDuplicates" checked>
              <label class="form-check-label" for="removeDuplicates" data-bs-toggle="tooltip" data-bs-title="Fixes 'same key' Errors" data-bs-placement="right">
                Remove Duplicate Items <i class="bi bi-question-circle"></i>
              </label>
            </div>
          </div>
          <div class="pl-3 pr-3">
            <button id="downloadProfile" class="form-control btn btn-outline-secondary btn-lg px-4 rounded-pill disabled" type="button" data-bs-toggle="tooltip" data-bs-title="Backup your profile before replacing!" disabled>
              Download Fixed Profile
            </button>
          </div>
        </div>
      </div>
      <div class="list-group py-3" id="log"></div>
    </div>

    <input type="hidden" id="profileHolder" value="" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
